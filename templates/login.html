<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - EcoTrack{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt"></i> Welcome Back
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-muted"></i> Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-muted"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-eco btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-white">
                <i class="fas fa-shield-alt"></i> Your data is secure and used only for tracking your sustainability impact
            </small>
        </div>
    </div>
</div>
{% endblock %}
